services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: repertuar/backend-app:latest
    networks:
      - app-network
    environment:
      - SESSION_SECRET=${SESSION_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./my.cnf:/etc/mysql/my.cnf
      - mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql"]
      interval: 5s
      timeout: 60s
      retries: 5

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: repertuar/frontend-app:latest
    networks:
      - app-network
    environment:
      - NUXT_VITE_HMR_PORT=5173
      - NUXT_PUBLIC_BASE_URL=${NUXT_PUBLIC_BASE_URL}
      - NUXT_BASE_PRIVATE_URL=${NUXT_BASE_PRIVATE_URL}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
  elasticsearch:
    image: bitnami/elasticsearch:8.13.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false # Отключаем аутентификацию для разработки
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic-net

  kibana: # Опционально - веб-интерфейс
    image: bitnami/kibana:8.13.1
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      - elastic-net

networks:
  app-network:
    driver: bridge
  elastic-net:
    driver: bridge

volumes:
  mysql_data:
  es_data:
    driver: local
